<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="Form1">
        <h1>Sign up</h1>
        <div class="input type">
          <input type="Username" placeholder="Username" required />
        </div>
        <div class="input type">
          <input type="text" placeholder="Email" required />
        </div>
        <div class="input type">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="input type">
          <input type="password" placeholder="Confirm Password" required />
        </div>

        <div class="btn-box">
          <button type="button" id="Next1">Next</button>
        </div>
      </form>

      <form id="Form2">
        <h2>Personal info</h2>
        <div class="form-group">
          <label>Gender:</label>
          <div class="radio-group">
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" />
          </div>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" id="weight" name="weight" required />
        </div>
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" id="height" name="height" required />
        </div>

        <div class="btn-box">
          <button type="button" id="Pervious1">Previous</button>
          <button type="button" id="Next2">Next</button>
        </div>
      </form>
      <form id="Form3">
        <h2>Personal info</h2>
        <div class="form-group">
          <label>Goal:</label>
          <div class="radio-group">
            <label for="weight-loss">Weight Loss</label>
            <input
              type="radio"
              id="weight-loss"
              name="goal"
              value="weight-loss"
            />
            <label for="weight-gain">Weight Gain</label>
            <input
              type="radio"
              id="weight-gain"
              name="goal"
              value="weight-gain"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="activity-level">How active are you?</label>
          <select id="activity-level" name="activity-level" required>
            <option value="mostly-sitting">Mostly sitting</option>
            <option value="often-standing">Often standing</option>
            <option value="regular-walking">Regular walking</option>
            <option value="physically-intense">Physically intense</option>
          </select>
        </div>
        <div class="btn-box">
          <button type="button" id="Pervious2">Previous</button>
          <button type="button">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="Progress"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </div>
    </div>
    <script>
      var Form1 = document.getElementById('Form1');
      var Form2 = document.getElementById('Form2');
      var Form3 = document.getElementById('Form3');

      var Next1 = document.getElementById('Next1');
      var Next2 = document.getElementById('Next2');
      var Pervious1 = document.getElementById('Pervious1');
      var Pervious2 = document.getElementById('Pervious2');

      var Progress = document.getElementById('Progress');

      Next1.onclick = function () {
        Form1.style.left = '-450px';
        Form2.style.left = '40px';
        Progress.style.width = '240px';
      };
      Pervious1.onclick = function () {
        Form1.style.left = '40px';
        Form2.style.left = '450px';
        Progress.style.width = '120px';
      };
      Next2.onclick = function () {
        Form2.style.left = '-450px';
        Form3.style.left = '40px';
        Progress.style.width = '360px';
      };
      Pervious2.onclick = function () {
        Form2.style.left = '40px';
        Form3.style.left = '450px';
        Progress.style.width = '240px';
      };
    </script>
  </body>
</html>
