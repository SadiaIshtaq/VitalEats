<html>
  <head>
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="Form1">
        <h1>Sign up</h1>
        <div class="input type">
          <input type="Username" placeholder="Username" required />
        </div>
        <div class="input type">
          <input type="text" placeholder="Email" required />
        </div>
        <div class="input type">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="input type">
          <input type="password" placeholder="Confirm Password" required />
        </div>

        <div class="btn-box">
          <button type="button">Next</button>
        </div>
      </form>

      <form id="Form2">
        <h3>Personal info</h3>
        <div class="input type">
          <label>GENDER</label>
          <input type="radio" name="GENDER" />MALE
          <input type="radio" name="GENDER" />FEMALE
        </div>
        <div class="input type">
          <label>AGE</label>
          <input type="number" name="" />AGE
        </div>
        <div class="input type">
          <input type="number" name="weight" required />Weight
          <input type="" name="height" required />Height
        </div>

        <div class="btn-box">
          <button type="button">Previous</button>
          <button type="button">Next</button>
        </div>
      </form>
      <form id="Form3">
        <h3>Personal</h3>
        <div class="input type">
          <input type="Radio" />Weight Loss <input type="Radio" />Weight Gain
        </div>
        <div class="input type">
          How Active Are You? <input type="Radio" />Highly Active
          <input type="Radio" />Less Active <input type="Radio" />Medium Active
        </div>
        <div class="btn-box">
          <button type="button">Previous</button>
          <button type="button">Submit</button>
        </div>
      </form>
      <div class="step-row">
        <div id="Progress"></div>
        <div class="step-col"><small>Step 1</small></div>
        <div class="step-col"><small>Step 2</small></div>
        <div class="step-col"><small>Step 3</small></div>
      </div>
    </div>
  </body>
</html>
